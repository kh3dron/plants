<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ± beauty of plants</title>
  <link rel="stylesheet" href="../../../css/styles.css">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    #container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #ui-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 1em;
      border-radius: 8px;
      z-index: 10;
    }

    #ui-panel label,
    #ui-panel select,
    #ui-panel button {
      display: block;
      margin-bottom: 0.5em;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <div id="ui-panel">
    <label for="template-select">Tree Template:</label>
    <select id="template-select"></select>
    <label for="iterations">Iterations:</label>
    <input type="number" id="iterations" min="1" max="8" value="4">
    <button id="generate-btn">Generate</button>
    <button id="reset-camera-btn">Reset Camera</button>
  </div>
  <script type="module" src="tree3d.js"></script>

</body>

</html>
